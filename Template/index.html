<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template para ejercicios</title>
    <link rel="shortcut icon" href="#">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-lg-6">
                <md-block>
                    <!-- Instruccion del ejerciico -->
            </md-block>
            </div>
            <div class="col-md-6 col-sm-12 col-lg-6">
                <!-- Titulo del programa -->
                <div class="row">
                    <div class="col-12">
                        <h3>Titulo del programa</h2>
                    </div>
                </div>
                <!-- Inputs -->
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Input 1:</label>
                            <input type="text" class="form-control" id="inputNum1" aria-describedby="emailHelp">
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Input 2:</label>
                            <input type="text" class="form-control" id="inputNum2" aria-describedby="emailHelp">
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Input 3:</label>
                            <input type="text" class="form-control" id="inputNum3" aria-describedby="emailHelp">
                          </div>
                    </div>
                </div>

                <!-- Boton para calcular -->
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" id="botonCalcular">Calcular</button>
                    </div>
                </div>

                <!-- Resultados -->
                <div class="row">
                    <div class="col-6">
                        <h5>Resultado A:</h4>
                    </div>
                    <div class="col-6" >
                        <h5 id="ubicacionMayor">....</h4>
                    </div>
                    <div class="col-6">
                        <h5>Resultado B:</h4>
                    </div>
                    <div class="col-6" >
                        <h5 id="ubicacionMenor">....</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./script.js"></script>
</body>
</html>
